{% load static %}
<html>
<head>
    <title>ZHK Meetings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Сервис для проведения общих собраний членов жилищных кооперативов</span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-3">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="/dashboard">Личный кабинет</a></li>
            </ul>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="GET">
                    <button class="btn btn-primary" type="submit">Выйти из аккаунта</button>
                </form>
            {% else %}
                <form action="/register/" method="GET">
                    <button class="btn btn-primary" type="submit" style="margin-right: 15px;">
                        Зарегистрироваться
                    </button>
                </form>
                <form action="/login/" method="GET">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
