{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Умное собрание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'tooltip.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Navbar-With-Button-icons.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="/{% static 'site.webmanifest' %}">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img style="margin-right: 10px" src="{% static 'logo.png' %}" alt="" width="60" height="60" class="d-inline-block align-text-top">
      </a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="d-flex align-items-center" id="navcol-3">
            {% if user.is_authenticated %}
                <form action="/dashboard" method="GET" style="margin-right: 10px">
                    <button class="btn btn-primary" type="submit">Личный кабинет</button>
                </form>
                <form action="{% url 'logout' %}" method="GET">
                    <button class="btn btn-primary" type="submit">Выйти из аккаунта</button>
                </form>
            {% else %}
                <form action="/register/" method="GET" style="margin-left: 20vw;">
                    <button class="btn btn-primary" type="submit" style="margin-right: 15px;">
                        Зарегистрироваться
                    </button>
                </form>
                <form action="/login/" method="GET">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
